<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>English Quiz</h1>
        <div id="quiz">
            <p id="question">What is the synonym of "happy"?</p>
            <div class="options">
                <button onclick="checkAnswer(this)">Sad</button>
                <button onclick="checkAnswer(this)">Joyful</button>
                <button onclick="checkAnswer(this)">Angry</button>
                <button onclick="checkAnswer(this)">Tired</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
